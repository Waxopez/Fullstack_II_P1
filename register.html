<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Adopta un Amigo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/login.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">🐾 Adopta un Amigo</a>
  </div>
</nav>

<!-- Registro -->
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0 login-card p-4">
        <h2 class="text-center text-danger fw-bold mb-4">Crear Cuenta</h2>

        <!-- Contenedor de mensajes -->
        <div id="registerMessage"></div>

        <form id="registerForm" novalidate>
          <div class="mb-3">
            <label for="registerName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="registerName" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="registerEmail" required>
            <div class="form-text">Debe contener @ y un dominio válido.</div>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="registerPassword" required minlength="6">
            <div class="form-text">Mínimo 6 caracteres.</div>
          </div>
          <div class="mb-3">
            <label for="registerConfirmPassword" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="registerConfirmPassword" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger">Registrarse</button>
          </div>
          <p class="text-center">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer text-white text-center p-3 bg-danger">
  <p>&copy; 2025 Adopta un Amigo | Todos los derechos reservados</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
